spring:
  application:
    name: webflux-eureka-client

server:
  port: ${server-port:8080}

http:
  protocol: ${http-protocol:https}

eureka:
  instance:
    hostname: ${eureka-instance-hostname:localhost:${server.port}}
    instanceId: ${spring.application.name}:${eureka.hostname}
    statusPageUrl: ${http.protocol}://${eureka.hostname}/actuator/info
    healthCheckUrl: ${http.protocol}://${eureka.hostname}/actuator/health
    homePageUrl: ${http.protocol}://${eureka.hostname}/
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    non-secure-port: 80
    secure-port: 443
    non-secure-port-enabled: true
    
  client:
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
    service-url:
      defaultZone: ${eureka-client-service-url:https://jjara-eureka-basic.herokuapp.com/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
        
instance:
  id: ${instance-id:local}
