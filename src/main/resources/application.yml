spring:
  application:
    name: webflux-eureka-client
eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka-client-service-url:https://jjara-eureka-basic.herokuapp.com/eureka}
  instance:
    #preferIpAddress: true
    hostname: ${eureka-instance-hostname:localhost}

management:
  endpoints:
    web:
      exposure:
        include: "*"
        
instance:
  id: ${instance-id:local}
